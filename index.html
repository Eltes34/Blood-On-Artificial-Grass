<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кровь на искусственной траве</title>
    <style>
        body {
            background: #0a0000;
            color: #cc0000;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 20% 30%, #300000 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, #200000 0%, transparent 50%);
            min-height: 100vh;
        }
        
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, transparent 48%, #ff000022 50%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, #ff000015 50%, transparent 52%);
            background-size: 50px 50px;
            animation: glitch 3s infinite linear;
            pointer-events: none;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        .hero-content h1 {
            font-size: 3rem;
            color: #ff0000;
            margin-bottom: 1rem;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 30px #ff0000,
                2px 2px 0px #000;
            letter-spacing: 3px;
            animation: pulse 2s infinite;
            position: relative;
        }
        
        @keyframes pulse {
            0% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000; }
            50% { text-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000; }
            100% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000; }
        }
        
        .hero-content p {
            font-size: 1.2rem;
            color: #cc6666;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px #000;
            position: relative;
        }
        
        .cta-button {
            display: inline-block;
            padding: 15px 35px;
            background: linear-gradient(45deg, #800000, #ff0000);
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
            font-weight: bold;
            margin: 10px;
            border: 1px solid #ff0000;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px #ff000066;
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #ffffff33, transparent);
            transition: left 0.5s;
        }
        
        .cta-button:hover::before {
            left: 100%;
        }
        
        .cta-button:hover {
            background: linear-gradient(45deg, #ff0000, #800000);
            box-shadow: 0 0 25px #ff0000;
            transform: translateY(-2px);
        }

            padding: 80px 20px;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
